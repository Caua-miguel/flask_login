{% extends "base.html" %}
{% block content %}

    <h1>Welcome to Flask</h1>
    <br>
    <p>Click <a href="/logout">here</a> to logout</p>
    <br><br>
    <h3>Users:</h3>
    {% for user in users %}
        <strong>User:</strong> {{ user.name }} <br>
        <strong>Age:</strong> {{ user.age }} <br>
        <strong>Email:</strong> {{ user.email }} <br>
        <br>
    {% endfor %}
    
{% endblock %}
